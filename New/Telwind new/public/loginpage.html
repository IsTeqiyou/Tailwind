<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/f4d8226812.js"
      crossorigin="anonymous"
    ></script>
</head>
<body class="bg-cover bg-center md:bg-top" style="background-image: url(owl-digital-art-3840x2160-10177.jpg);">

    <div class="bg-slate-200/50  mx-auto w-[310px] md:w-[400px] lg:w-[500px] h-[510px] md:h-[600px] lg:h-[660px] mt-32 md:mt-20 rounded-lg items-center justify-center">

        <h1 class= "text-center text-[28px] md:text-[38px] lg:text-[48px] font-mono p-10 font-bold">
            WELCOME
            <p class="text-center text-sm md:text-[17px] lg:text-[20px] mt-1 md:mt-2 font-normal font-sans ">mohon isi dengan lengkap</p>
        </h1>


        <label class="block justify-center mt-3 ml-7">
            <span class="block text-[16px] md:text-[18px] lg:text-[20px] md:ml-2"> Email</span>
            <input
          type="email"
          class="text-black peer px-4 w-[250px] md:w-[340px] lg:w-[435px]  h-[30px] md:h-[43px] lg:h-[45px] border-2 border-red-700 mx-auto mt-2 rounded-lg placeholder:italic"
          placeholder="silahkan isi email antum"/>
          <p class="mt-2 invisible peer-invalid:visible text-red-500 mr-[76px] text-xs">Please provide a valid email address.</p>
        </label>

        <label class="block justify-center mt-3 ml-7">
            <span class="block text-[16px] md:text-[18px] lg:text-[20px] md:ml-2"> Password</span>
            <input
          type="password"
          class="text-black peer px-4 w-[250px] md:w-[340px] lg:w-[435px]  h-[30px] md:h-[43px] lg:h-[45px] border-2 border-blue-700 mx-auto mt-2 rounded-lg placeholder:italic"
          placeholder="silahkan isi password antum"/>
          <p class="mt-2 invisible peer-invalid:visible text-red-500 mr-[76px] text-xs">Please provide a valid email address.</p>
        </label>


        <span class="flex justify-center items-center mt-1 md:mt-2">
            <h1 class="w-full border-2 lg:border-4 border-red-600 ml-10 md:ml-10 rounded-sm"></h1>
            <h1 class="p-1 lg:text-[20px]">or</h1>
            <h1 class="w-full border-2 lg:border-4 border-blue-700 mr-10 md:mr-10 rounded-sm"></h1>
          </span>

          <div class="mx-auto mt-3 w-[120px] md:w-[180px]">
            <i class="fa-brands fa-google fa-xl lg:pt-10"></i>
            <i class="fa-brands fa-facebook fa-xl ml-5 md:ml-12"></i>
            <i class="fa-brands fa-vk fa-xl ml-5 md:ml-12 lg:ml-12"></i>
          </div>

            <button class="w-[180px] md:w-[250px] lg:w-[350px]  h-[35px] md:h-[45px] lg:h-[55px] bg-yellow-700 mt-[35px] md:mt-[45px] rounded-lg text-white font-medium mx-auto ml-16 md:ml-[70px] lg:text-xl">Login</button>

    </div>
</body>
</html>
